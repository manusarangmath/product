<!-- login.component.html -->

<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login(username.value, password.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" #username class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" #password class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
