<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="productCode">Product Code:</label>
        <input type="text" id="productCode" name="productCode" [(ngModel)]="productCode" class="form-control" required maxlength="20">
      </div>
      <div class="form-group">
        <label for="initialMeanValue">Initial Mean Value:</label>
        <input type="number" id="initialMeanValue" name="initialMeanValue" [(ngModel)]="initialMeanValue" class="form-control" required step="0.01">
      </div>
      <div class="form-group">
        <label for="initialMaxValue">Initial Max Value:</label>
        <input type="number" id="initialMaxValue" name="initialMaxValue" [(ngModel)]="initialMaxValue" class="form-control" required step="0.01">
      </div>
      <div class="form-group">
        <label for="metricMeanValue">Metric Mean Value:</label>
        <input type="number" id="metricMeanValue" name="metricMeanValue" [(ngModel)]="metricMeanValue" class="form-control" required step="0.01">
      </div>
      <div class="form-group">
        <label for="metricMaxValue">Metric Max Value:</label>
        <input type="number" id="metricMaxValue" name="metricMaxValue" [(ngModel)]="metricMaxValue" class="form-control" required step="0.01">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="units">Units:</label>
        <input type="text" id="units" name="units" [(ngModel)]="units" class="form-control" required maxlength="10">
      </div>
      <div class="form-group">
        <label for="createdBy">Created By:</label>
        <input type="date" id="createdBy" name="createdBy" [(ngModel)]="createdBy" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="modifiedBy">Modified By:</label>
        <input type="date" id="modifiedBy" name="modifiedBy" [(ngModel)]="modifiedBy" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="productDate">Product Date:</label>
        <input type="date" id="productDate" name="productDate" [(ngModel)]="productDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="isActive">Is Active:</label>
        <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="isActive" class="form-check-input">
      </div>
      
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
